<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--fonts Bungee and Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!--Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <!-- nav style -->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <!-- new tweet form style -->
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
  <!-- header css-->
  <link rel="stylesheet" href="./styles/header.css" type="text/css">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <!-- character counter JS-->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  <!-- displaying the time passed since a date -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
  <!-- Top nav bar -->
  <nav>
    <span class="logo">Tweeter</span>
    <div class="sidetext">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <div class="desktop">
    <header class="user">
      <div>
        <img src="/images/profile-hex.png" alt="">
      </div>
      <br>
      <div>
        <h2>United UA</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error"></div>
        <form id="form-tweet" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"  rows="4" placeholder="What are you humming about?"></textarea>
          <div class="tweetfoot">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet">140</output>
          </div>
        </form>
      </section>

      <section class="tweets" id="tweets-container"></section>
    </main>
  </div>
</body>

</html>
